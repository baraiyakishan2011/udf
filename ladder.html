<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let a = parseInt(prompt("value of A = "));
        console.log("A = ",a);
        let b = parseInt(prompt("value of B = "));
        console.log("B = ",b);
        let c = parseInt(prompt("value of C = "));
        console.log("C = ",c);
        let d = parseInt(prompt("value of D = "));
        console.log("D = ",d);

        function maximum() {
            if (a > b && a > c && a > d) {
                console.log("A is maximum");
            } else if (b > c && b > d) {
                console.log("B is maximum");
            } else if (c > d) {
                console.log("C is maximum");
            }
            else {
                console.log("D is maximum");
            }
        } 

        maximum();
    </script>

</body>

</html>
