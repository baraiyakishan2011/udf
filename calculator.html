<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let a = parseInt(prompt("value of A = "));
        console.log("A = ", a);
        let b = parseInt(prompt("value of B = "));
        console.log("B = ", b);

        let n = prompt("your choice = ")

        function calculator(a,b) {

            switch (n) {
                case "+":
                    console.log("Addition = ", a + b);
                    break;
                case "-":
                    console.log("Subtraction = ", a - b);
                    break;
                case "*":
                    console.log("Multiplication = ", a * b);
                    break;
                case "/":
                    console.log("Division = ", a / b);
                    break;
                default:
                    console.log("unvalid choice");
                    break;
            }

        }

        calculator(a,b);

    </script>

</body>

</html>
