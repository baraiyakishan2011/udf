<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let a = parseInt(prompt("value of A = "));
        console.log("A = ", a);
        let b = parseInt(prompt("value of B = "));
        console.log("B = ", b);
        let c = parseInt(prompt("value of C = "));
        console.log("C = ",c);

        function tri() {
            let k = a+b+c;

            if (k ==100 && a!=0 && b!=0 && c!=0) {
                console.log("Triangle is valid");
            }
            else{
                console.log("Triangle is not valid");
            }
        }


        tri();
    </script>

</body>

</html>
